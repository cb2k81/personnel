# Sprint 2 configuration â€“ Hibernate initial schema generation

spring:
  application:
    name: personnel-service

  profiles:
    active: dev

  datasource:
    url: jdbc:mariadb://localhost:3306/personnel
    username: personnel
    password: personnel
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: false
        jdbc:
          time_zone: UTC

  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  port: 8093

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui
    enabled: true